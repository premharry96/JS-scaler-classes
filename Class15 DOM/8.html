<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="all">Remove All</button>
    <ul>
      <li>
        <p>Task - 1</p>
        <button class="delete-btn">delete</button>
      </li>
      <li>
        <p>Task - 2</p>
        <button class="delete-btn">delete</button>
      </li>
      <li>
        <p>Task - 3</p>
        <button class="delete-btn">delete</button>
      </li>
      <li>
        <p>Task - 4</p>
        <button class="delete-btn">delete</button>
      </li>
    </ul>
    <script>
      // Q- Make remove all button work  and make individual delete btn work
      //   Solution:
      const delAll = document.querySelector("#all");
      const del = document.querySelectorAll(".delete-btn");
      console.log(del);
      const list = document.querySelector("ul");

      del.forEach((dbtn) => {
        dbtn.addEventListener("click", (e) => {
          const task = dbtn.parentElement;
          list.removeChild(task);
        });
      });

      delAll.addEventListener("click", (e) => {
        list.remove();
      });
    </script>
  </body>
</html>
